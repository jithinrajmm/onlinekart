{% extends "adminpanel/baseadmin.html" %}
{% block content %}
<div class="row d-flex justify-content-center"style="min-height: 90%;" >
<div class="col-md-6 grid-margin stretch-card d-flex ">
                <div class="card " >
                  <div class="card-body">

                    <h4 class="card-title text-center" style="color: red; font-weight:bold;" >{{ heading }}</h4>
                    {% for message in messages %}
                    <p>{{message }}</p>
                    {% endfor %}
                    <form class="forms-sample" method="post">
                      {% csrf_token %}

                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Category Name</label>
                        <div class="col-sm-9">
                          {{ form.category_name }}
                        </div>
                      </div>

                      <div class="form-group row">
                        <label  class="col-sm-3 col-form-label">Slug</label>
                        <div class="col-sm-9">
                          {{ form.slug }}
                        </div>
                      </div>
                         <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                          {{ form.description}}
                        </div>
                      </div>
                      <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-danger mr-2">Submit</button>

                        </div>
                    </form>
                  </div>
                </div>
              </div>
  </div>
  <script>
    document.getElementById("id_category_name").onkeyup=function(){
        document.getElementById("id_slug").value=document.getElementById("id_category_name").value.toLowerCase().replace(/ /g,"-");
    }
  </script>

{% endblock %}
