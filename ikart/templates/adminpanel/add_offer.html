{% extends "adminpanel/baseadmin.html" %}
{% block content %}
{% load static %}


<!-- add category offer -->
<div class="row d-flex justify-content-center" >
    <div class="col-md-8 grid-margin">
                    <div class="card ">
                      <div class="card-body">
                      <center><h1> CATEGORY OFFER</h1></center>  
    

<form action="{% url 'add_category_offer' %}" method="POST">

    {% csrf_token %}
    <div class="form-group">
      <label>Select Category</label><br>
      <select class="form-select" aria-label="Default select example" name='category'>
        
        <option selected>select category</option>
        {%for category in category %}
        <option value="{{category.id}}">{{category.category_name}}</option>
        {% endfor %}

      </select>
    </div>

    <div class="form-group">
        <label for="">Start Offer</label>
        <input class="form-control" name="start" type="date" value="" id="example-date-input" required>
        <br>
        <label for="">End Offer</label>
        <input class="form-control" name="end" type="date" value="" id="example-date-input" required>
    </div>
    <div class="form-group">
        <label for="">offer in percentage</label>
    <input type="number" min="1" max="99" name="offer" class="form-control" id="exampleInputEmail1" 
    aria-describedby="emailHelp" placeholder="Enter Percentage" required>
</div>
<br>
   
    <center><button type="submit" class="btn btn-danger">Submit</button></center>
  </form>

 <CENTER><h1> PRODUCT OFFER</h1></CENTER> 
 <form action="{% url 'add_product_offer' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Select Product</label><br>
      <select class="form-select" aria-label="Default select example" name='product'>
        
        <option selected>select category</option>
        {%for product in products %}
        <option value="{{product.id}}">{{product.product_name}}</option>
        {% endfor %}

      </select>
      
    </div>

    <div class="form-group">
        <label for="">Start Offer</label>
        <input class="form-control" name="start" type="date" value="" id="example-date-input" required>
        <br>
        <label for="">End Offer</label>
        <input class="form-control" name="end" type="date" value="" id="example-date-input" required>
    </div>
    <div class="form-group">
        <label for="">offer in percentage</label>
    <input type="number" min="1" max="99" name="offer" class="form-control" id="exampleInputEmail1" 
    aria-describedby="emailHelp" placeholder="Enter Percentage" required>
</div>
<br>
   
   <center> <button type="submit" class="btn btn-danger">Submit</button></center>
  </form>
  </div>
</div>
</div>
</div>


{% endblock %}
