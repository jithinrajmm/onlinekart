{% extends 'ekarthomes/base.html' %}

{% block content %}

{% load static %}
<div class="row d-flex justify-content-center mt-5">
    <main class="col-md-6">

<article class="card mb-4">
<div class="card-body">



{% include 'alerts.html' %}

<center><h4 class="card-title mb-4">UPDATE</h4></center>


<form action="{% url 'edit_address' address.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="col form-group">
        <label for="">First Name</label>
        <input type="text" name="first_name" id="firstname" class="form-control" value="{{ address.first_name }}"required>
      </div>
      <div class="col form-group">
        <label for="">Last Name</label>
        <input type="text" name="last_name" id="lastname" class="form-control" value="{{ address.last_name }}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col form-group">
        <label for="">Email</label>
        <input type="email" name="email" value="{{ address.phone }}" id="email" class="form-control" required>
      </div>
      <div class="col form-group">
        <label for="">Phone Number</label>
        <input type="text" name="phone" id="phone" value="{{ address.email }}"  class="form-control" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col form-group">
        <label for="">Address Line 1</label>
        <input type="text" name="address_line_1" value="{{ address.address_line1 }}"  id="address1"  class="form-control" required>
      </div>
      <div class="col form-group">
        <label for="">Address Line 2</label>
        <input type="text" name="address_line_2" value="{{ address.address_line2 }}" id="address2" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="col form-group">
        <label for="">City</label>
        <input type="text" name="city" id="city" value="{{ address.city }}" class="form-control" required>
      </div>
      <div class="col form-group">
        <label for="">State</label>
        <input type="text" name="state" value="{{ address.state }}" id="state"class="form-control" required>
      </div>
      </div>
      <div class="row d-flex justify-content-center mt-5">
        <div class="col form-group">
        <button type="submit" class="btn btn-outline-secondary btn-block">SAVE</button>
        </div>
      </div><!-- row.// -->	
</form>
</div> <!-- card-body.// -->
</article> <!-- card.// -->


<!-- accordion end.// -->
 <!-- col.// -->
</div>
{% endblock %}
