{% extends "ekarthomes/base.html" %}
{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

 

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        {% include 'alerts.html' %}
      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      <form method="POST" action="{% url 'reset_password' %}">{% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" name="create_password" id="create_password"  required placeholder="Create password" >
          </div> <!-- form-group// -->
         
          <div class="form-group">
			<input type="password" class="form-control" name="confirm_password"  id="confirm_password" minlength="5"  placeholder="Confirm Password" >
          </div> <!-- form-group// -->
         
          
          <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit"  class="btn  btn-dark btn-block" > Reset Password  </button>
          </div> <!-- form-group// -->    
      </form>
    
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->




</section>

{%endblock%}
